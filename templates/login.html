<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #145DA0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 430px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
        }

        .info .esqueci {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }

        /* Mostrar vari치veis (s칩 para debug) */
        .debug {
            margin-top: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-size: 0.85em;
        }

.login-container .alert {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    z-index: 10;
}


    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

<!-- Mensagens Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

        <!-- 游댳 FIM DO BLOCO -->



        <form method="POST" action="/login">
            <label for="usuarioForm">Usu치rio:</label>
            <input type="text" id="usuarioForm" name="usuarioForm" placeholder="Digite seu usu치rio" required>

            <label for="senhaForm">Senha:</label>
            <input type="password" id="senhaForm" name="senhaForm" placeholder="Digite sua senha" required>

            <input type="submit" value="Login">
        </form>

        <div class="info">
            <p>N칚o tem conta? <a href="/registrar">Registrar-se</a></p><br>
            <p><a href="/esqueci">Recuperar senha</a></p>
        </div>


        </div>
    </div>
</body>
</html>
