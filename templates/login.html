<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacto Multimarcas - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900">
<div id="flash-messages" class="fixed top-5 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
    <div class="space-y-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="px-6 py-3 rounded-lg shadow-xl text-white text-sm text-center font-semibold
                        {% if category == 'success' %} bg-green-600
                        {% elif category == 'error' %} bg-red-600
                        {% elif category == 'warning' %} bg-yellow-600
                        {% else %} bg-blue-600 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-3 w-full max-w-xs"></div>

    <div class="login-container flex flex-col items-center justify-center min-h-screen p-4"> <div class="w-full max-w-md bg-slate-100 rounded-lg shadow-xl p-6 sm:p-8">
            <h1 class="text-3xl font-bold mb-6 text-slate-900 text-center">Impacto Multimarcas</h1>
            
            <form action="{{ url_for('login') }}" method="POST" id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-700">Usuário</label>
                        <input type="text" name="usuarioForm" id="username" required class="mt-1 block w-full p-3 border border-slate-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-700">Senha</label>
                        <input type="password" name="senhaForm" id="password" required class="mt-1 block w-full p-3 border border-slate-300 rounded-lg shadow-sm">
                    </div>
                    
                    <div class="text-right">
                        <a href="#" id="forgotPasswordLink" class="text-sm font-medium text-blue-600 hover:text-blue-800">
                            Esqueceu a senha?
                        </a>
                    </div>
                    
                    <button type="submit" class="w-full bg-slate-900 text-white px-5 py-3 rounded-lg shadow-md hover:bg-slate-700 transition-colors font-semibold">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="recoverPasswordModal" class="modal-overlay fixed inset-0 bg-gray-900 bg-opacity-60 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4">
        <div class="modal-content bg-white p-6 rounded-lg shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto"> <h2 class="text-2xl font-bold text-slate-800 mb-4">Recuperar Senha</h2>
            <p class="text-slate-600 mb-6 text-sm">Preencha os dados de segurança para redefinir sua senha.</p>
            
            <form action="{{ url_for('resetar_senha_segura') }}" method="POST" id="recoverForm">
                <div class="space-y-4">
                    
                    <div>
                        <label for="recUsername" class="block text-sm font-medium text-slate-700">Usuário</label>
                        <input type="text" id="recUsername" name="nome" class="mt-1 block w-full p-3 border border-slate-300 rounded-lg" required>
                    </div>
                    
                    <div>
                        <label for="recCPF" class="block text-sm font-medium text-slate-700">CPF (Somente números)</label>
                        <input type="text" id="recCPF" name="cpf" maxlength="11" placeholder="00000000000" class="mt-1 block w-full p-3 border border-slate-300 rounded-lg" required>
                    </div>

                    <div>
                        <label for="recCity" class="block text-sm font-medium text-slate-700">Cidade de Cadastro</label>
                        <input type="text" id="recCity" name="cidade" class="mt-1 block w-full p-3 border border-slate-300 rounded-lg" required>
                    </div>

                    <div id="securityWordBox" class="bg-red-50 p-3 rounded border border-red-200">
                        <label for="recSecurityWord" class="block text-sm font-bold text-red-700">Palavra de Segurança (Apenas Gerente)</label>
                        <input type="text" id="recSecurityWord" name="palavra_seguranca" class="mt-1 block w-full p-3 border border-red-300 rounded-lg" placeholder="Digite apenas se for Gerente">
                    </div>
                    
                    <hr class="border-slate-200">

                    <div>
                        <label for="recNewPass" class="block text-sm font-medium text-slate-700">Nova Senha</label>
                        <input type="password" id="recNewPass" name="nova_senha" class="mt-1 block w-full p-3 border border-slate-300 rounded-lg" required>
                    </div>

                    <div>
                        <label for="recConfirmPass" class="block text-sm font-medium text-slate-700">Confirmar Nova Senha</label>
                        <input type="password" id="recConfirmPass" name="confirmar_senha" class="mt-1 block w-full p-3 border border-slate-300 rounded-lg" required>
                    </div>

                </div>
                
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" id="closeRecoverBtn" class="bg-slate-200 text-slate-800 px-4 py-2 rounded-lg hover:bg-slate-300">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Redefinir Senha</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forgotLink = document.getElementById('forgotPasswordLink');
            const recoverModal = document.getElementById('recoverPasswordModal');
            const closeBtn = document.getElementById('closeRecoverBtn');
            const recoverForm = document.getElementById('recoverForm');
            
            // --- 1. ABRIR MODAL ---
            if (forgotLink && recoverModal) {
                forgotLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    recoverModal.classList.remove('hidden');
                });
            }

            // --- 2. FECHAR MODAL ---
            if (closeBtn && recoverModal) {
                closeBtn.addEventListener('click', () => {
                    recoverModal.classList.add('hidden');
                    if (recoverForm) recoverForm.reset(); // Limpa o formulário
                });
            }
            
            // Fechar clicando fora
            if (recoverModal) {
                recoverModal.addEventListener('click', (e) => {
                    if (e.target === recoverModal) {
                        recoverModal.classList.add('hidden');
                        if (recoverForm) recoverForm.reset();
                    }
                });
            }
        });
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
